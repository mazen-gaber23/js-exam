      <a href="search.html" class="text-decoration-none  text-white mt-4 links">Search</a>
      <a href="Categories.html" class="text-decoration-none  text-white mt-4 links">Categories</a>
      <a href="Area.html" class="text-decoration-none  text-white mt-4 links">Area</a>
      <a href="Ingredients.html" class="text-decoration-none  text-white mt-4 links">Ingredients</a>
      <a href="contactUs.html" class="text-decoration-none  text-white mt-4 links">Contact Us</a>
    </div>

    <div class="icon position-absolute ms-2">
      <i class="fa-brands fa-facebook text-white"></i>
      <i class="fa-brands fa-x-twitter text-white"></i>
      <i class="fa-solid fa-globe text-white"></i>
    </div>

  </div>
  <div class="container n2 h-100 position-fixed bg-white position-relative ">
    <img src="img/logo.png" class="mt-5" alt="">
    <i class="fa-solid fa-bars text-black text-decoration-none fs-3 open ms-3"></i>
    <i class="fa-solid fa-xmark text-black text-decoration-none fs-3 close ms-3 "></i>
    <div class="icon position-absolute ms-2">
      <i class="fa-solid fa-globe text-black"></i><br>
      <i class="fa-solid fa-share-nodes text-black"></i>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="text" oninput="validateData(this)" class="form-control w-75 m-auto  " id= "Name" placeholder="Enter your name">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Special characters and numbers not allowed          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="email" oninput="validateData(this)" class="form-control w-75 m-auto  "id= "email" placeholder="Enter your email">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Email not valid *exemple@yyy.zzz
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="text" oninput="validateData(this)" class="form-control w-75 m-auto  "id= "phone" placeholder="Enter your phone">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Enter valid Phone Number
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="number" oninput="validateData(this)" class="form-control w-75 m-auto "id= "age" placeholder="Enter your age">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Enter valid age
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="password" oninput="validateData(this)" class="form-control w-75 m-auto  "id= "password" placeholder="Enter your password">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Enter valid password *Minimum eight characters, at least one letter and one number:*
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mt-3">
          <input type="password" oninput="validateData(this)" class="form-control w-75 m-auto  "id= "repassword" placeholder="Repassword">
          <div class="alert alert-danger m-auto w-75 my-4 d-none" role="alert">
            Enter valid repassword          </div>
        </div>
      </div>
      <div class="btn bg-transparent w-25 m-auto text-danger border-danger mt-5 submit disabled">submit</div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/index.js"></script>
